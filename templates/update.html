<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-book Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg cust-nav">
  <div class="container">
    <a class="navbar-brand" href="#">Ebook Management</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ms-auto">
        <a class="nav-link active" aria-current="page" href="/">Home</a>
        <a class="nav-link" href="/add">Add Ebook</a>
        <a class="nav-link" href="/about">About Us</a>
      </div>
    </div>
  </div>
</nav>
    <div class="container my-4 update-ebook">
        <h1 class="text-center">Update E-book</h1>
        <form method="POST" action="/update/{{ ebook.id }}">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ ebook.title }}" required>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author" name="author" value="{{ ebook.author }}" required>
            </div>
            <div class="mb-3">
                <label for="genre" class="form-label">Genre</label>
                <input type="text" class="form-control" id="genre" name="genre" value="{{ ebook.genre }}">
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <input type="number" class="form-control" id="year" name="year" value="{{ ebook.year }}">
            </div>
            <button type="submit" class="btn btn-success">Update E-book</button>
        </form>
    </div>
    <footer class="footer">
    <div class="container">
        <h1>Discover, Read, and Grow</h1>
        <p class="subhead my-5">Your one-stop destination for a seamless eBook experience.
            Empowering readers with knowledge, stories, and innovation.</p>
        <div class="d-flex justify-content-between mb-3">
            <a href="/">Home</a>
            <a href="/add">Add Ebook</a>
            <a href="/about">About</a>
            <a href="/manage">Manage</a>
        </div>
    </div>

</footer>
</body>
</html>
