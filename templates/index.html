<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-book Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center">E-book Management System</h1>
        <a href="/add" class="btn btn-primary mb-3">Add New E-book</a>
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Year</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for ebook in ebooks %}
                <tr>
                    <td>{{ ebook.id }}</td>
                    <td>{{ ebook.title }}</td>
                    <td>{{ ebook.author }}</td>
                    <td>{{ ebook.genre }}</td>
                    <td>{{ ebook.year }}</td>
                    <td>
                        <a href="/update/{{ ebook.id }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="/delete/{{ ebook.id }}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
